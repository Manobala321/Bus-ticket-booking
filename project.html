    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bus Ticket Booking</h1>
    <form action="#" method="POST" class="ticket-form">
      <div class="form-group">
        <label for="departure">Departure City</label>
        <input type="text" id="departure" name="departure" required placeholder="Enter departure city">
      </div>

      <div class="form-group">
        <label for="destination">Destination City</label>
        <input type="text" id="destination" name="destination" required placeholder="Enter destination city">
      </div>

      <div class="form-group">
        <label for="date">Travel Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-group">
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" required min="1" max="10">
      </div>

      <button type="submit" class="btn">Book Ticket</button>
    </form>
  </div>
</body>
</html>
